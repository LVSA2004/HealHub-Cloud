<!DOCTYPE html>
<html lang="pt BR" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(subtitle)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" th:href="@{~/style.css}">
    <title th:text="${'HealHub - ' + subtitle}"></title>
</head>
<body>
<nav id="navbar">
    <div class="nav-wrapper">
        <a href="https://cdn.discordapp.com/attachments/946468431794954250/1174503907783884830/Letras_Logo_HealHub.png?ex=6567d500&is=65556000&hm=79731e06bbb04d49edb187e7833918274101f84769a5a6b7253892366ba2be69&">

            <img src="https://cdn.discordapp.com/attachments/946468431794954250/1174503907783884830/Letras_Logo_HealHub.png?ex=6567d500&is=65556000&hm=79731e06bbb04d49edb187e7833918274101f84769a5a6b7253892366ba2be69&" alt="Logo HealHub" style="max-width: 70px; max-height: 65px; padding: 5px;">

        </a>
        <a href="/home" class="brand-logo">HealHub</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="/chat">Chat</a></li>
            <li><a href="/formulario">Formulário</a></li>
            <li><a href="/agendamento">Agendamento</a></li>
            <li><a href="/desc">Como o Projeto Funciona</a></li>
            <li>
                <!-- Dropdown Trigger -->
                <a class='dropdown-trigger' href='#' data-target='dropdown1'>
                    <img th:src="${avatar_url}" class="avatar" alt="foto do usuário" />
                </a>
                <!-- Dropdown Structure -->
                <ul id='dropdown1' class='dropdown-content'>
                    <li><span th:text="${username}"></span></li>
                    <li class="divider" tabindex="-1"></li>
                    <li>
                        <a href="/logout">
                            <i class="material-icons">logout</i>
                            sair
                        </a>
                    </li>
                </ul>
            </li>

        </ul>
    </div>
</nav>

</body>

</html>
