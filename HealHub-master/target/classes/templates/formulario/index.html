<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{_template::head('Formulario')}">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <title>HealHub</title>
</head>

<div style="
          background-color: #F3F3E9;
          padding-bottom: 150px;
          "
    >
<body>
    <nav th:replace="~{_template::#navbar}"></nav>
    <div class="container-forms">

        <div class="card-panel teal accent-3" th:if="${success}" th:text="${success}"></div>
        <div class="card-panel red accent-3 white-text" th:if="${error}" th:text="${error}"></div>
        <div style="
            padding-left: 50px;
            margin-top: 20px;
            "
        >

        <h2>Lista de Formul√°rios</h2>

        <div class="row">
            <div class="col s4 m6">
                <div th:each="formulario : ${formsList}"class="card">
                    <div class="card-image">
                        <img src="https://cdn.discordapp.com/attachments/946468431794954250/1174738264385650738/fundo_formulario.png?ex=6568af43&is=65563a43&hm=16be9ebe2212b4fdd439424f8c1e274c020a336f6ee33f4ff1f9d4f2c4ee9298&">
                        <span th:text="${formulario.razao_visita}" class="card-title" style="color: black;"></span>

                    </div>
                    <div class="card-action" >
                        <a th:href="${'/formulario/delete/' + formulario.id}" class="waves-effect waves-light  red btn">Deletar</a>
                        <a th:href="${'/pdf/new/' + formulario.id}" class="waves-effect waves-light btn">PDF</a>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>


    </div>
    <div class="fixed-action-btn">
        <a href="/formulario/new" class="btn-floating btn-large red">
            <i class="large material-icons">add</i>
        </a>
    </div>

</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var elems = document.querySelectorAll('.dropdown-trigger');
        const options = {
            constrainWidth: false,
            coverTrigger: false
        }
        var instances = M.Dropdown.init(elems, options);
    });
</script>
</html>
